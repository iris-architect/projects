<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Save My Time</title>
</head>

<body class="bg-white text-gray-900 relative overflow-hidden">

  <svg width="0" height="0">
    <!-- Фоновое изображение для компьютера -->
    <clipPath id="clipDesktop" clipPathUnits="objectBoundingBox">
      <path d="M0,0 L1,0 C0.85,0.08 0.85,0.22 0.70,0.32 C0.55,0.42 0.58,0.50 0.60,0.58 C0.65,0.66 0.55,0.74 0.45,0.80 C0.35,0.88 0.25,0.94 0.00,1.00 Z"/>
    </clipPath>

    <!-- Фоновое изображение для телефона -->
    <clipPath id="clipMobile" clipPathUnits="objectBoundingBox">
      <path d="M0,0 L1,0 L1,0.70 C0.83,0.70 0.83,1.00 0.67,1.00 C0.50,1.00 0.50,0.80 0.33,0.80 C0.17,0.80 0.17,1.00 0,1.00 Z"/>
    </clipPath>
  </svg>

  <div class="clip-svg pointer-events-none absolute top-0 left-0 w-full h-[400px] md:h-[500px]"></div>

    <div class="w-full grid grid-cols-1 md:grid-cols-[1fr_5fr] gap-6 relative z-10">

      <!-- Фото + ссылки -->
      <div class="flex flex-col items-center md:items-start gap-4">
        <img src="app_image.png" class="w-48 md:w-56 rounded shadow" alt="App image">
        <div class="flex flex-wrap gap-4">
          <a href="#" class="text-blue-600 hover:underline">Google Play</a>
          <a href="#" class="text-blue-600 hover:underline">RuStore</a>
          <a href="#" class="text-blue-600 hover:underline">Пользовательское соглашение</a>
        </div>
      </div>

      <!-- Описание -->
      <div>
        <h1 class="text-3xl font-bold mb-4">Save My Time</h1>
        <p class="text-lg leading-relaxed">Короткое описание приложения.</p>
      </div>

      <!-- Контакты -->
      <div>
        <h2 class="text-xl font-semibold mb-2">Контакты</h2>
        <p>Email: </p>
        <p>Telegram: </p>
        <p>GitHub: </p>
      </div>

      <!-- Скриншоты -->
      <div class="carousel overflow-hidden">
        <div class="flex gap-4 animate-scroll whitespace-nowrap">
          <img src="screenshot1.png" class="h-48 inline-block rounded-lg" />
          <img src="screenshot2.png" class="h-48 inline-block rounded-lg" />
          <img src="screenshot3.png" class="h-48 inline-block rounded-lg" />
          <img src="screenshot4.png" class="h-48 inline-block rounded-lg" />

          <img src="screenshot1.png" class="h-48 inline-block rounded-lg" />
          <img src="screenshot2.png" class="h-48 inline-block rounded-lg" />
          <img src="screenshot3.png" class="h-48 inline-block rounded-lg" />
          <img src="screenshot4.png" class="h-48 inline-block rounded-lg" />
        </div>
      </div>
    </div>
  </body>
</html>
